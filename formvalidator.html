<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form Validation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #fff;
  }

  .form-container {
    background: #fff;
    color: #333;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    width: 350px;
  }

  h1 {
    text-align: center;
    color: #1e3c72;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  input:focus {
    outline: none;
    border-color: #1e3c72;
    box-shadow: 0 0 5px #1e3c72;
  }

  .error {
    color: red;
    font-size: 13px;
    margin-top: 4px;
    display: none;
  }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #2a5298;
  }
</style>
</head>
<body>
  <div class="form-container">
    <h1>Simple Form Validator</h1>
    <form name="Form1" onsubmit="return validateForm()" method="post">
      <label>Username:</label>
      <input type="text" name="username">
      <div class="error" id="userError">Username must not be blank!</div>

      <label>Email:</label>
      <input type="text" name="email">
      <div class="error" id="emailError">Enter a valid email address!</div>

      <label>Password:</label>
      <input type="password" name="password1">
      <div class="error" id="passError">Password must be at least 6 characters!</div>

      <label>Repeat Password:</label>
      <input type="password" name="password2">
      <div class="error" id="matchError">Passwords must match!</div>

      <button type="submit">Submit</button>
    </form>
  </div>

<script>
function validateForm() {
    let valid = true;

    // Get values
    let username = document.forms["Form1"]["username"].value.trim();
    let email = document.forms["Form1"]["email"].value.trim();
    let password1 = document.forms["Form1"]["password1"].value;
    let password2 = document.forms["Form1"]["password2"].value;

    // Reset errors
    document.querySelectorAll(".error").forEach(e => e.style.display = "none");

    // Username check
    if (username === "") {
        document.getElementById("userError").style.display = "block";
        valid = false;
    }

    // Email check (basic regex)
    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
        document.getElementById("emailError").style.display = "block";
        valid = false;
    }

    // Password length check
    if (password1.length < 6) {
        document.getElementById("passError").style.display = "block";
        valid = false;
    }

    // Password match check
    if (password1 !== password2) {
        document.getElementById("matchError").style.display = "block";
        valid = false;
    }

    return valid;
}
</script>
</body>
</html>
