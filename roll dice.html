<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎲 Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00ff99;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .dice {
      font-size: 6rem;
      margin: 20px;
      transition: transform 0.3s ease;
    }

    .dice.rolling {
      transform: rotate(360deg);
    }

    button {
      background: #00ff99;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background: #00cc77;
      transform: scale(1.1);
    }

    .result {
      font-size: 1.5rem;
      margin-top: 15px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>🎲 Roll the Dice 🎲</h1>

  <div id="dice" class="dice">⚀</div>
  <button onclick="rollDice()">Roll</button>
  <div id="result" class="result">You rolled a 1</div>

  <script>
    function rollDice() {
      const dice = document.getElementById("dice");
      const result = document.getElementById("result");

      // Add rolling animation
      dice.classList.add("rolling");

      // Unicode dice characters ⚀⚁⚂⚃⚄⚅
      const diceFaces = [
  "⚀", // 1
  "⚁", // 2
  "⚂", // 3
  "⚃", // 4
  "⚄", // 5
  "⚅", // 6
  "➆", // 7 (stylized 7)
  "➇", // 8
  "➈", // 9
  "🔟"  // 10
];

      setTimeout(() => {
        let roll = Math.floor(Math.random() * 10); 
        dice.textContent = diceFaces[roll];
        result.textContent = "You rolled a " + (roll + 1);

        // Remove animation class
        dice.classList.remove("rolling");
      }, 500);
    }
  </script>
</body>
</html>
