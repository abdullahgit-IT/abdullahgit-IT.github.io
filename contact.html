<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    /* Navbar */
    .navbar {
      background-color: #0b0b0b;
      padding: 14px 20px;
      display: flex;
      justify-content: flex-end; /* align links to the right */
      position: fixed;           /* keep at the top */
      top: 0;
      right: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, border-radius 0.3s ease;
    }

    .navbar a:hover {
      background-color: #1ae86c;
      border-radius: 4px;
    }

    /* Reset and base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000204;
      color: #535050;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .section {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      margin-top: 80px; /* push form below navbar */
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1ae86c;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      margin-top: 20px;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      border-color: #1ae86c;
      outline: none;
      box-shadow: 0 0 5px #1ae86c;
    }

    textarea {
      min-height: 150px;
    }

    input[type="submit"] {
      margin-top: 25px;
      background-color: #1ae86c;;
      color: white;
      font-weight: 700;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1ae86c;;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .section {
        padding: 20px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="homepage.html">Home</a>
    <a href="contact.html">Contact Me</a>
    <a href="portfolio02.html">About Me</a>
    <a href="blankpage.html">Projects</a>
  </div>

  <!-- Form Section -->
  <div class="section">
    <h2>Contact Me</h2>
    <form action="#" method="post" novalidate>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your first name.." required minlength="2" />

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." required minlength="2" />

      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>

      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Explain reason for contact..." required minlength="10"></textarea>

      <input type="submit" value="Submit" />
    </form>
  </div>

</body>
</html>
